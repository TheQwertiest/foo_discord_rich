plugins:
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme

readme_index:
  enabled: false

remote_theme: pmarsceill/just-the-docs

exclude:
  - Gemfile
  - Gemfile.lock
  - build_scripts
  - "*.bat"

markdown: kramdown
kramdown:
  parse_block_html: true

baseurl: "/foo_discord_rich" 
url: "https://theqwertiest.github.io"

permalink: pretty

title: Discord Rich Presence Integration

aux_links:
  "View on GitHub":
    - "//github.com/theqwertiest/foo_discord_rich"

aux_links_new_tab: true

color_scheme: "dark"

footer_content: "Copyright &copy; 2018-2024 Yuri Shutenko.<br/>Distributed by an <a href=\"https://github.com/TheQwertiest/foo_discord_rich/blob/master/LICENSE\">MIT license.</a>"

ga_tracking: UA-154231909-3
ga_tracking_anonymize_ip: true
